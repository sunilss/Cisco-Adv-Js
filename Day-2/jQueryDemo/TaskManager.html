<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
		h1{
			color : green;
		}
		.completed {
			color : red;
			font-style: italic;
			text-decoration: line-through;
		}
	</style>
	<script src="jquery.js"></script>
	<script>

	(function(){
		function btnAddTaskClick(){
			$("<li>")
				.html($("#txtTask").val())
				.click(taskItemClick)
				.appendTo("#ulTaskList");
		}
		function taskItemClick(){
			$(this).toggleClass("completed");
		}
		function removeCompletedTasks(){
			$("#ulTaskList > li.completed").remove();
		}
		function initialize() {
			$("#btnAddTask").click(btnAddTaskClick);
			$("#ulTaskList > li").click(taskItemClick);
			$("#btnRemoveCompletedTasks").click(removeCompletedTasks);
		}
		$(initialize);
	})();

	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask" >
	<input type="button" value="Remove Completed" id="btnRemoveCompletedTasks">
	<ul id="ulTaskList">
		<li>Task-1</li>
		<li>Task-2</li>
	</ul>

</body>
</html>
