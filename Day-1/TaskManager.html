<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
		h1{
			color : green;
		}
		.completed {
			color : red;
			font-style: italic;
			text-decoration: line-through;
		}
	</style>
	<script>
	(function(){
		function btnAddTaskClick(){
			var txtTask = document.getElementById("txtTask");
			var ulTaskList = document.getElementById("ulTaskList");
			
			var newTaskItem = document.createElement("li");
			newTaskItem.innerHTML = txtTask.value;
			newTaskItem.onclick = taskItemClick;
			ulTaskList.appendChild(newTaskItem);
			
		}
		function taskItemClick(){
			if (this.classList.contains("completed"))
				this.classList.remove("completed") ;
			else
				this.classList.add("completed");
		}
		function initialize() {
			var btnAddTask = document.getElementById("btnAddTask");
			//btnAddTask.onclick = btnAddTaskClick;
			btnAddTask.addEventListener('click',btnAddTaskClick);

			//Add click handler to all taskItems "li"
			var taskItems = document.getElementsByTagName("li");
			for(var i=0;i<taskItems.length;i++)
				taskItems[i].onclick = taskItemClick;
		}
		window.onload = initialize; 
	})();

	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask" >
	<input type="button" value="Remove Completed" id="btnRemoveCompletedTasks">
	<ul id="ulTaskList">
		<li>Task-1</li>
		<li>Task-2</li>
	</ul>

</body>
</html>
